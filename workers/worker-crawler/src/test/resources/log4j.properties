# Root logger option
log4j.rootLogger=INFO, stdout

#log4j.logger.nl.robonews=DEBUG
#log4j.logger.io.robonews.service.http.apache.IdleConnectionMonitorThread=DEBUG

log4j.logger.org.apache.http.client.protocol.ResponseProcessCookies=OFF
log4j.logger.org.hibernate.engine.jdbc.spi.SqlExceptionHelper=OFF


# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n