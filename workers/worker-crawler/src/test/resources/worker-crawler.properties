# Database
jdbc.driver=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://localhost:3306/news-test?characterEncoding=utf8
jdbc.username=root
jdbc.password=root

#Hibernate
hibernate.showSql=false
hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

# RabbitMQ
rabbit.host=localhost
rabbit.port=5672
rabbit.username=guest
rabbit.password=guest

# Worker crawler
workerCrawler.startInterval=100
workerCrawler.threadPoolSize=30
workerCrawler.threadQueueCapacity=50
workerCrawler.resetIdleFeedsRate=60000

# HTTP client
http.timeout=5000
http.maxContentLength=524288
http.maxConnections=100
http.userAgent=Mozilla/5.0 (compatible; RobonewsBot/1.0; +http://www.robonews.io/crawler.html)