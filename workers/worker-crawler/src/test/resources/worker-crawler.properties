# Database
jdbc.driver=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://localhost:3306/news-console?characterEncoding=utf8
jdbc.username=root
jdbc.password=root

#Hibernate
hibernate.showSql=true
hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

#C3P0
c3p0.minPoolSize=2
c3p0.maxPoolSize=20
c3p0.maxIdleTime=300

# RabbitMQ
rabbit.host=localhost
rabbit.port=5672
rabbit.username=guest
rabbit.password=guest

# Worker crawler
workerCrawler.threads=10

# HTTP client
http.timeout=5000
http.maxContentLength=524288
http.maxConnections=100
http.userAgent=Mozilla/5.0 (compatible; RobonewsBot/1.0; +http://www.robonews.io/crawler.html)