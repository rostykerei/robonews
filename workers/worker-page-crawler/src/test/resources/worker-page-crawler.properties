# Database
jdbc.driver=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://localhost:3306/news-test?characterEncoding=utf8
jdbc.username=root
jdbc.password=root

#Hibernate
hibernate.showSql=true
hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

# RabbitMQ
rabbit.host=localhost
rabbit.port=5672
rabbit.username=guest
rabbit.password=guest

# Worker page-crawler
workerPageCrawler.threads=5

# HTTP client
http.timeout=10000
http.maxContentLength=262144
http.userAgent=Mozilla/5.0 (compatible; RssCrawler/1.0; +http://www.robonews.io/crawler.html)