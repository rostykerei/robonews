# Database
jdbc.driver=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://localhost:3306/news-console?characterEncoding=utf8
jdbc.username=root
jdbc.password=root

#Hibernate
hibernate.showSql=false
hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

#C3P0
c3p0.minPoolSize=2
c3p0.maxPoolSize=20
c3p0.maxIdleTime=300

# RabbitMQ
rabbit.host=localhost
rabbit.port=5672
rabbit.username=guest
rabbit.password=guest

# Worker-solr-agent
workerSolrAgent.threads=10

#Solr
solr.url=http://localhost:8983/solr/robonews
solr.commitWithin=10000