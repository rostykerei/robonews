<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-8">
        <h2>New topic</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="home">Home</a>
            </li>
            <li>
                Master Data
            </li>
            <li>
                <a ui-sref="masterdata.topic.list">Topics</a>
            </li>
            <li class="active">
                <strong>New</strong>
            </li>
        </ol>
    </div>

    <div class="col-md-4">
        <div class="title-action">
            <a ui-sref="masterdata.topic.new()" class="btn btn-primary btn-sm"><i class="fa fa-plus"></i> Create new topic</a>
        </div>
    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Create new topic</h5>
                </div>
                <div class="ibox-content">

                    <form class="form-horizontal" ng-submit="submit()" name="htmlForm">
                        <div class="form-group"><label class="col-md-2 control-label" for="form-parent">Parent topic</label>
                            <div class="col-md-10">
                                <select id="form-parent" ng-model="form.parentId" class="form-control">
                                    <option ng-repeat="p in parents" ng-selected="{{p.id == form.parentId}}" value="{{p.id}}">{{addSpaces(p)}} {{p.name}}</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group"><label class="col-md-2 control-label" for="form-name">Name</label>
                            <div class="col-md-10">
                                <input type="text" required ng-minlength="2" ng-maxlength="255" id="form-name" placeholder="Name" class="form-control" ng-model="form.name" autocomplete="off">
                            </div>
                        </div>

                        <div class="form-group"><label class="col-md-2 control-label">Priority</label>
                            <div class="col-md-10">
                                <div class="radio">
                                    <label> <input type="radio" name="priority" ng-model="form.priority" ng-value="true"> Yes</label>
                                    <label class="m-l"> <input type="radio" name="priority" ng-model="form.priority" ng-value="false"> No</label>
                                </div>
                                <span class="help-block m-b-none"></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-10">
                                <button class="btn btn-primary" type="submit" ng-disabled="htmlForm.$invalid">Save</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
