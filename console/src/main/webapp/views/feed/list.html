<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-8">
        <h2>Feeds</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="home">Home</a>
            </li>
            <li class="active">
                <strong>Feeds</strong>
            </li>
        </ol>
    </div>
    <div class="col-md-4">
        <div class="title-action">
            <a ui-sref="feed.new.url()" class="btn btn-primary btn-sm"><i class="fa fa-plus"></i> Create new feed</a>
        </div>
    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins" ng-controller="FeedsDatatable">
                <div class="ibox-title">
                    <h5>List of feeds</h5>

                    <div ibox-tools-datatable></div>
                </div>
                <div class="ibox-content">
                    <table datatable="" dt-options="dtOptions" dt-columns="dtColumns" class="table table-striped table-bordered table-hover dataTables-example">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
